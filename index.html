<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Christmas tree with hand gestures">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Christmas Magic">
    <title>Christmas Gifts & Lights</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        .guide {
            color: #ccc;
            font-size: 13px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px black;
        }

        button {
            pointer-events: auto;
            cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000);
            color: #FFF;
            border: 2px solid #FFD700;
            padding: 15px 50px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        #camera-preview {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 120px;
            height: 90px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            transform: scaleX(-1);
            opacity: 0.6;
            border-radius: 8px;
        }

        #error-log {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            color: red;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="error-log"></div>
    <div id="ui-layer">
        <div class="guide">
            üñê <b>X√≤e:</b> Bung Qu√† & ƒê√®n &nbsp;|&nbsp; üëå <b>Pinch:</b> Xem ·∫£nh &nbsp;|&nbsp; ‚úä <b>N·∫Øm:</b> Thu c√¢y
        </div>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. Vandiep
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        // --- Vandiep ---
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                // Vandiep
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#FFFFE0');
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'red_light') {
                // Vandiep
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA');
                grd.addColorStop(0.3, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'gift_red') {
                // Vandiep
                ctx.fillStyle = '#D32F2F'; // Vandiep
                ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; // Vandiep
                ctx.fillRect(54, 20, 20, 88); // Vandiep
                ctx.fillRect(20, 54, 88, 20); // Vandiep
                // Vandiep
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 2; ctx.strokeRect(20, 20, 88, 88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. Vandiep
        // ==========================================
        const CONFIG = {
            goldCount: 2000,    // H·∫°t v√†ng
            redCount: 300,      // S·ªë l∆∞·ª£ng ƒë√®n ƒë·ªè
            giftCount: 150,     // S·ªë l∆∞·ª£ng h·ªôp qu√†
            explodeRadius: 65,
            photoOrbitRadius: 30, // Larger radius to see all images better
            treeHeight: 70,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; // Vandiep
        let photoMeshes = [];
        let titleMesh, starMesh;

        let state = 'TREE';
        let selectedIndex = 0;
        let handX = 0.5;
        let smoothedHandX = 0.5;
        let stateCounter = 0;
        let targetState = 'TREE';
        const STATE_CHANGE_THRESHOLD = 8; // Require 8 frames of consistent gesture
        const PHOTO_STATE_THRESHOLD = 4; // Easier to trigger photo view (fewer frames needed)
        let photoRotationSpeed = 0; // Accumulated rotation for smooth spinning

        // ==========================================
        // 3. Vandiep
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Vandiep
            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); // Vandiep
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); // Vandiep

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];

            for (let i = 0; i < count; i++) {
                // --- Vandiep ---
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;

                // Vandiep
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;

                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio;
                const theta = Math.random() * Math.PI * 2;

                const tx = r * Math.cos(theta);
                const tz = r * Math.sin(theta);
                pTreeTargets.push(tx, y, tz);

                // --- Vandiep ---
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;

                // Vandiep
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

                const ex = rad * Math.sin(phi) * Math.cos(lam);
                const ey = rad * Math.sin(phi) * Math.sin(lam);
                const ez = rad * Math.cos(phi);
                pExplodeTargets.push(ex, ey, ez);

                // Vandiep
                pPositions.push(tx, y, tz);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                // Vandiep
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(8.4, 8.4); // Smaller border (was 9, 9)
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            for (let i = 0; i < 5; i++) {
                const mat = new THREE.MeshBasicMaterial({
                    map: photoTextures[i], side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1;
                mesh.add(border);

                mesh.visible = false;
                mesh.scale.set(0, 0, 0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // Vandiep
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40;
            ctx.fillText("MERRY CHRISTMAS", 512, 130);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            // Vandiep
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor = "#FFF"; sCtx.shadowBlur = 20;
            sCtx.beginPath();
            const cx = 64, cy = 64, outer = 50, inner = 20;
            for (let i = 0; i < 5; i++) {
                sCtx.lineTo(cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer, cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
                sCtx.lineTo(cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner, cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
            scene.add(starMesh);
        }

        function updateParticleGroup(group, targetState, speed, handRotY, time, isBlinking) {
            const positions = group.geometry.attributes.position.array;
            const targetKey = (targetState === 'TREE') ? 'tree' : 'explode';
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for (let i = 0; i < positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;

            // Vandiep
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                // Vandiep
                if (isBlinking) {
                    // Vandiep
                    // Vandiep
                    const scale = 1 + Math.sin(time * 5) * 0.2;
                    group.scale.set(scale, scale, scale);
                } else {
                    group.scale.set(1, 1, 1);
                }
            } else {
                group.scale.set(1, 1, 1);
                // More responsive rotation - allows spinning through all images
                const rotationSpeed = 0.15; // Faster rotation response
                group.rotation.y += (handRotY - group.rotation.y) * rotationSpeed;
                // Accumulate rotation for photo selection
                if (targetState === 'EXPLODE') {
                    photoRotationSpeed = handRotY;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08; // Slightly faster for smoother transitions
            // Smooth handX to reduce jitter, but allow more range for spinning
            smoothedHandX += (handX - smoothedHandX) * 0.2; // Slightly faster smoothing
            // Increased rotation range to make it easier to spin through all images
            const handRotY = (smoothedHandX - 0.5) * 4.0; // Increased from 2.5 to 4.0 for more rotation

            // Vandiep
            updateParticleGroup(groupGold, state, speed, handRotY, time, false);
            updateParticleGroup(groupRed, state, speed, handRotY, time, true); // Vandiep
            updateParticleGroup(groupGift, state, speed, handRotY, time, false);

            // Vandiep
            photoMeshes.forEach((mesh, i) => {
                if (!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true;
                titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.12);
                starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.12); m.visible = false; });

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;

                const baseAngle = groupGold.rotation.y;
                const angleStep = (Math.PI * 2) / 5;

                // Find the image closest to camera (front-facing)
                let bestIdx = 0;
                let maxZ = -999;
                let minAngleDist = Math.PI;

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3;

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.12);
                    mesh.lookAt(camera.position);

                    // Select image closest to front (highest Z)
                    if (z > maxZ) {
                        maxZ = z;
                        bestIdx = i;
                    }

                    // Also consider images that are visible (not too far to the side)
                    // Make images more visible when they're in front
                    if (z > 0) { // Only consider images in front half
                        const distScale = 1.0 + (z / CONFIG.photoOrbitRadius) * 1.2; // Larger scale
                        mesh.scale.lerp(new THREE.Vector3(distScale, distScale, distScale), 0.12);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.7, 0.7, 0.7), 0.12); // Still visible when to the side
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                // Show the selected image large, but keep others visible in background
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.15);
                        mesh.scale.lerp(new THREE.Vector3(3.5, 3.5, 3.5), 0.15); // Reduced from 5 to 3.5
                        mesh.lookAt(camera.position);
                        mesh.rotation.z = 0;
                        mesh.visible = true;
                    } else {
                        // Keep other images visible but small in background
                        const baseAngle = groupGold.rotation.y;
                        const angleStep = (Math.PI * 2) / 5;
                        const angle = baseAngle + i * angleStep;
                        const x = Math.sin(angle) * CONFIG.photoOrbitRadius * 0.6;
                        const z = Math.cos(angle) * CONFIG.photoOrbitRadius * 0.6;
                        mesh.position.lerp(new THREE.Vector3(x, 0, z), 0.15);
                        mesh.scale.lerp(new THREE.Vector3(1.5, 1.5, 1.5), 0.15);
                        mesh.lookAt(camera.position);
                        mesh.visible = true;
                    }
                });
            }

            renderer.render(scene, camera);
        }

        // ==========================================
        // 4. Vandiep
        // ==========================================
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');

            let frameCnt = 0;
            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0, 0, 100, 75); ctx.drawImage(results.image, 0, 0, 100, 75);

                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    // Smooth handX tracking
                    handX += (lm[9].x - handX) * 0.3;

                    const tips = [8, 12, 16, 20];
                    const wrist = lm[0];
                    let openDist = 0;
                    tips.forEach(i => openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

                    // More forgiving thresholds with hysteresis
                    let detectedState;
                    if (avgDist < 0.28) { // Slightly more forgiving for closed hand
                        detectedState = 'TREE';
                    } else if (pinchDist < 0.10) { // Much more forgiving pinch threshold (was 0.07)
                        detectedState = 'PHOTO';
                    } else {
                        detectedState = 'EXPLODE';
                    }

                    // State smoothing - require consistent gesture for multiple frames
                    // But make PHOTO state easier to trigger
                    const requiredFrames = (detectedState === 'PHOTO') ? PHOTO_STATE_THRESHOLD : STATE_CHANGE_THRESHOLD;

                    if (detectedState === targetState) {
                        stateCounter++;
                        if (stateCounter >= requiredFrames && state !== targetState) {
                            state = targetState;
                            stateCounter = 0;
                        }
                    } else {
                        targetState = detectedState;
                        stateCounter = 0;
                    }
                } else {
                    targetState = 'TREE';
                    stateCounter++;
                    if (stateCounter >= STATE_CHANGE_THRESHOLD && state !== 'TREE') {
                        state = 'TREE';
                        stateCounter = 0;
                    }
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => {
                    frameCnt++; if (frameCnt % 3 !== 0) return;
                    await hands.send({ image: video });
                }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if (camera) { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
        function logError(e) { document.getElementById('error-log').style.display = 'block'; document.getElementById('error-log').innerText += e + "\n"; }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // Request fullscreen on user interaction
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Add fullscreen button or auto-request on start
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-request fullscreen when user clicks the start button
            const startBtn = document.getElementById('btnStart');
            if (startBtn) {
                startBtn.addEventListener('click', () => {
                    setTimeout(() => {
                        requestFullscreen();
                    }, 500);
                });
            }
        });
    </script>
</body>
